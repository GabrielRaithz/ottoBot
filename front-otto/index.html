<html>
   <head>
      <title>FRITZ OTTO</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <style>
         body{
         margin-top:30px;
         }
         #messageArea{
         	display: none;
         }
      </style>

   </head>
   <body>
      <div class="container">
      	<div id="userFormArea" class="row">
      		<div class="col-md-12">
      			<form id="userForm">
                  <div class="form-group">
                     <label>Enter Username</label>
                     <input class="form-control" id="username"/>
                     </br>
                     <input type="submit" class="bts btn-primary" value="Login"/> 
                  </div>
               </form>
      		</div>
      	</div>

        <div class="row" id="messageArea">
            <div class="col-md-4">
               <div class="well">
                  <h3>Online users</h3>
                  <ul class="list-group" id="users"></ul>
               </div>
            </div>

            <div class="col-md-8">
               <div class="chat" id="chat"></div>
               <form id="messageForm">
                  <div class="form-group">
                     <label>Enter Message</label>
                     <textarea class="form-control" id="message"></textarea>
                     </br>
                     <input type="submit" class="bts btn-primary" value="Send Message"/> 
                  </div>
               </form>
            </div>

         </div>
      </div>
      <script>
      	$(function(){
      		let socket = io.connect();
      		let $messageForm = $('#messageForm');
      		let $message = $('#message');
      		let $chat = $('#chat');
      		let $messageArea = $('#messageArea');
      		let $userFormArea = $('#userFormArea')
      		let $userForm = $('#userForm');
      		let $users = $('#users')
      		let $username = $('#username')

      		$messageForm.submit(function(e){
      			e.preventDefault();
      			socket.emit('send message', $message.val());
      			$message.val('');
      		});

      		socket.on('new message', (data) => {
      			if(data.user == "OTTO"){
      				$chat.append('<div style="float:right; width:100%"><div class="well" style="float:right"><strong>'
      					+data.user+'</strong>: '+data.msg+'</div></div>');
      			}else{
      				$chat.append('<div style="float:right; width:100%"><div class="well" style="float:left"><strong>'
      					+data.user+'</strong>: '+data.msg+'</div></div>');
      				socket.emit('ask robot', data.msg, () => {});
      			}
      		});

      		socket.on('get users', (data) => {
      			let html = '';

      			for(i = 0; i < data.length; i++){
      				html += '<li class="list-group-item">'+data[i]+'</li>'
      			}
      			$users.html(html);
      		});

       		$userForm.submit(function(e){
      			e.preventDefault();
			console.log($username.val() + ' user name get in');
      			socket.emit('new user', $username.val(), (data) => {
      				console.log('AAAAA');
				if(data){
      					$userFormArea.hide();
      					$messageArea.show();
      				}
      			});
      			//$username.val('');
      		});
      	});
      </script>
      
   </body>
</html>
